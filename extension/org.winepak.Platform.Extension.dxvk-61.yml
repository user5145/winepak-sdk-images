build-extension: true

id: org.winepak.Platform.Extension.dxvk-61
branch: 3.0

runtime: org.winepak.Platform
runtime-version: 3.0
sdk: org.winepak.Sdk

separate-locales: false
appstream-compose: false

modules:
  - name: dxvk
    buildsystem: simple
    build-commands:
      - install -d ${FLATPAK_DEST}/bin/
      - install -d ${FLATPAK_DEST}/dlls/x32/
      - install -d ${FLATPAK_DEST}/dlls/x64/
      - install -D x32/d3d11.dll ${FLATPAK_DEST}/dlls/x32/
      - install -D x64/d3d11.dll ${FLATPAK_DEST}/dlls/x64/
      - install -D x32/dxgi.dll ${FLATPAK_DEST}/dlls/x32/
      - install -D x64/dxgi.dll ${FLATPAK_DEST}/dlls/x64/
    sources:
      - type: archive
        url: https://github.com/doitsujin/dxvk/releases/download/v0.61/dxvk-0.61.tar.gz
        sha256: d04388f026dc0d8b276b08f7db74fb3556cbbc8f762401eb5ef52629ee39ded1

  - name: scripts
    buildsystem: simple
    build-commands:
      - install dxvk-install* ${FLATPAK_DEST}/bin
    sources:
      - type: script
        only-arches:
          - x86_64
        dest-filename: dxvk-install64
        commands:
          - if [ -z "$WINEPREFIX" ] ; then
          - '    echo "No wine prefix set or is empty, abort."'
          - '    exit 1'
          - fi
          -
          - EXTENSION_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )/../" && pwd )"
          -
          - mkdir -p "${WINEPREFIX}/dosdevices/c:/windows/system32/"
          - cp ${EXTENSION_DIR}/dlls/x64/*.dll "${WINEPREFIX}/dosdevices/c:/windows/system32/"
          -
          - mkdir -p "${WINEPREFIX}/dosdevices/c:/windows/syswow64/"
          - cp ${EXTENSION_DIR}/dlls/x32/*.dll "${WINEPREFIX}/dosdevices/c:/windows/syswow64/"
          -
          - for dll in ${EXTENSION_DIR}/dlls/x64/*.dll
          - do
          - '   filename=${dll##*/}'
          - '   name=${filename%.dll}'
          -
          - '   echo "[REGEDIT] Adding:"'
          - '   echo "HKEY_CURRENT_USER\Software\Wine\DllOverrides"'
          - '   echo "*${name}=native"'
          - '   wine64 reg add ''HKEY_CURRENT_USER\Software\Wine\DllOverrides'' /v *${name} /d native /f'
          - done
      - type: script
        only-arches:
          - i386
        dest-filename: dxvk-install32
        commands:
          - if [ -z "$WINEPREFIX" ] ; then
          - '    "No wine prefix set or is empty, abort."'
          - '    exit 1'
          - fi
          -
          - EXTENSION_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )/../" && pwd )"
          -
          - mkdir -p "${WINEPREFIX}/dosdevices/c:/windows/system32/"
          - cp ${EXTENSION_DIR}/dlls/x32/*.dll "${WINEPREFIX}/dosdevices/c:/windows/system32/"
          -
          - for dll in ${EXTENSION_DIR}/dlls/x32/*.dll
          - do
          - '   filename=${dll##*/}'
          - '   name=${filename%.dll}'
          -
          - '   echo "[REGEDIT] Adding:"'
          - '   echo "HKEY_CURRENT_USER\Software\Wine\DllOverrides"'
          - '   echo "*${name}=native"'
          - '   wine reg add ''HKEY_CURRENT_USER\Software\Wine\DllOverrides'' /v *${name} /d native /f'
          - done

  - name: metainfo
    buildsystem: simple
    build-commands:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.winepak.Platform.Extension.dxvk-61.metainfo.xml
      - appstream-compose --basename=org.winepak.Platform.Extension.dxvk-61 --prefix=${FLATPAK_DEST} --origin=flatpak org.winepak.Platform.Extension.dxvk-61
    sources:
      - type: file
        path: org.winepak.Platform.Extension.dxvk-61.metainfo.xml
