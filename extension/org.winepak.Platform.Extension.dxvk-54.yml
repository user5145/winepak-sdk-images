build-extension: true

id: org.winepak.Platform.Extension.dxvk-54
branch: 3.0

runtime: org.winepak.Platform
runtime-version: 3.0
sdk: org.winepak.Sdk

separate-locales: false
appstream-compose: false

modules:
  - name: dxvk
    buildsystem: simple
    build-commands:
      - install -d ${FLATPAK_DEST}/bin/
      - install -d ${FLATPAK_DEST}/x32/
      - install -d ${FLATPAK_DEST}/x64/
      - install -D x32/setup_dxvk.sh ${FLATPAK_DEST}/x32/setup_dxvk.sh
      - install -D x64/setup_dxvk.sh ${FLATPAK_DEST}/x64/setup_dxvk.sh
      - install -D x32/d3d11.dll ${FLATPAK_DEST}/x32/d3d11.dll
      - install -D x64/d3d11.dll ${FLATPAK_DEST}/x64/d3d11.dll
      - install -D x32/dxgi.dll ${FLATPAK_DEST}/x32/dxgi.dll
      - install -D x64/dxgi.dll ${FLATPAK_DEST}/x64/dxgi.dll
    sources:
      - type: archive
        url: https://github.com/doitsujin/dxvk/releases/download/v0.54/dxvk-0.54.tar.gz
        sha256: 1c2f186baaa01d2de7b832f6f05021bdd29eccb65fc197c8b15adfd4e08f9640
      - type: patch
        path: patch/fix-dxvk-setup.patch

  - name: scripts
    buildsystem: simple
    build-commands:
      - install dxvk-install* ${FLATPAK_DEST}/bin
    sources:
      - type: script
        only-arches:
          - x86_64
        dest-filename: dxvk-install64
        commands:
          - if [ -z "$WINEPREFIX" ] ; then
          - '    echo "No wine prefix set or is empty, abort."'
          - '    exit 1'
          - fi
          -
          - EXTENSION_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )/../" && pwd )"
          -
          - . ${EXTENSION_DIR}/x64/setup_dxvk.sh -y
      - type: script
        only-arches:
          - x86_64
        dest-filename: dxvk-install64-wow64
        commands:
          - if [ -z "$WINEPREFIX" ] ; then
          - '    echo "No wine prefix set or is empty, abort."'
          - '    exit 1'
          - fi
          -
          - EXTENSION_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )/../" && pwd )"
          - unix_sys_path="$(wine64 winepath -u 'C:\windows\syswow64')"
          - if [ $? -ne 0 ]; then
          - '    echo "Error while retrieving unix path for "C:\windows\syswow64", abort."'
          - '    exit 1'
          - fi
          -
          - cp ${EXTENSION_DIR}/x32/*.dll $unix_sys_path/
      - type: script
        only-arches:
          - i386
        dest-filename: dxvk-install32
        commands:
          - if [ -z "$WINEPREFIX" ] ; then
          - '    echo "No wine prefix set or is empty, abort."'
          - '    exit 1'
          - fi
          -
          - EXTENSION_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )/../" && pwd )"
          -
          - . ${EXTENSION_DIR}/x32/setup_dxvk.sh -y

  - name: metainfo
    buildsystem: simple
    build-commands:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.winepak.Platform.Extension.dxvk-54.metainfo.xml
      - appstream-compose --basename=org.winepak.Platform.Extension.dxvk-54 --prefix=${FLATPAK_DEST} --origin=flatpak org.winepak.Platform.Extension.dxvk-54
    sources:
      - type: file
        path: org.winepak.Platform.Extension.dxvk-54.metainfo.xml
