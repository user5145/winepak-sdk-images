build-extension: true

id: org.winepak.Platform.Extension.dxvk-05x
branch: 3.0

runtime: org.winepak.Platform
runtime-version: 3.0
sdk: org.winepak.Sdk

separate-locales: false
appstream-compose: false

modules:
  - name: dxvk
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/x32
      - mkdir -p ${FLATPAK_DEST}/x64
      - install -Dm0644 x32/*.dll ${FLATPAK_DEST}/x32
      - install -Dm0644 x64/*.dll ${FLATPAK_DEST}/x64
    sources:
      - type: archive
        url: https://github.com/doitsujin/dxvk/releases/download/v0.54/dxvk-0.54.tar.gz
        sha256: 1c2f186baaa01d2de7b832f6f05021bdd29eccb65fc197c8b15adfd4e08f9640

  - name: scripts
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/bin
      - install -Dm0755 dxvk-install* ${FLATPAK_DEST}/bin
    sources:
      - type: script
        only-arches:
          - x86_64
        dest-filename: dxvk-install64
        commands:
          - if [ -z "$WINEPREFIX" ] ; then
          - '    echo "No wine prefix set or is empty, abort."'
          - '    exit 1'
          - fi
          -
          - EXTENSION_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )/../" && pwd )"
          - unix_sys_path="$(wine64 winepath -u 'C:\windows\system32')"
          - if [ $? -ne 0 ]; then
          - '    echo "Error while retrieving unix path for "C:\windows\system32", abort."'
          - '    exit 1'
          - fi
          -
          - for dll in ${EXTENSION_DIR}/x64/*.dll; do
          - '    filename=${dll##*/}'
          - '    name=${filename%.dll}'
          -
          - '    echo "[REGEDIT] Adding:"'
          - '    echo "HKEY_CURRENT_USER\Software\Wine\DllOverrides"'
          - '    echo "${name}=native"'
          - '    wine64 reg add ''HKEY_CURRENT_USER\Software\Wine\DllOverrides'' /v $name /d native /f'
          - '    ln -sf $dll $unix_sys_path/$filename'
          - done
      - type: script
        only-arches:
          - x86_64
        dest-filename: dxvk-install64-wow64
        commands:
          - if [ -z "$WINEPREFIX" ] ; then
          - '    echo "No wine prefix set or is empty, abort."'
          - '    exit 1'
          - fi
          -
          - EXTENSION_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )/../" && pwd )"
          - unix_sys_path="$(wine64 winepath -u 'C:\windows\syswow64')"
          - if [ $? -ne 0 ]; then
          - '    echo "Error while retrieving unix path for "C:\windows\syswow64", abort."'
          - '    exit 1'
          - fi
          -
          - for dll in ${EXTENSION_DIR}/x32/*.dll; do
          - '    filename=${dll##*/}'
          - '    ln -sf $dll $unix_sys_path/$filename'
          - done
      - type: script
        only-arches:
          - i386
        dest-filename: dxvk-install32
        commands:
          - if [ -z "$WINEPREFIX" ] ; then
          - '    echo "No wine prefix set or is empty, abort."'
          - '    exit 1'
          - fi
          -
          - EXTENSION_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )/../" && pwd )"
          - unix_sys_path="$(wine winepath -u 'C:\windows\system32')"
          - if [ $? -ne 0 ]; then
          - '    echo "Error while retrieving unix path for "C:\windows\system32", abort."'
          - '    exit 1'
          - fi
          -
          - for dll in ${EXTENSION_DIR}/x32/*.dll; do
          - '    filename=${dll##*/}'
          - '    name=${filename%.dll}'
          -
          - '    echo "[REGEDIT] Adding:"'
          - '    echo "HKEY_CURRENT_USER\Software\Wine\DllOverrides"'
          - '    echo "${name}=native"'
          - '    wine reg add ''HKEY_CURRENT_USER\Software\Wine\DllOverrides'' /v $name /d native /f'
          - '    ln -sf $dll $unix_sys_path/$filename'
          - done

  - name: metainfo
    buildsystem: simple
    build-commands:
      - install -Dm0644 --target-directory=${FLATPAK_DEST}/share/metainfo org.winepak.Platform.Extension.dxvk-05x.metainfo.xml
      - appstream-compose --basename=org.winepak.Platform.Extension.dxvk-05x--prefix=${FLATPAK_DEST} --origin=flatpak org.winepak.Platform.Extension.dxvk-05x
    sources:
      - type: file
        path: org.winepak.Platform.Extension.dxvk-05x.metainfo.xml
